<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: url('assets/Background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark translucent background */
            backdrop-filter: blur(10px); /* Apply background blur */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Light shadow for contrast */
            color: #fff; /* White text color */
        }
        h1 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <p>We are currently down for maintenance.</p>
        <p>We are working on solving it.</p>
    </div>
</body>
</html>
